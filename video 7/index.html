<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn It</title>
</head>

<body>
    <h1>Form to apply for sigma web development course</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe"> subscribe to newsletter</label><br>
        </div>
        <div>
            <label for="comment">Enter Your Commnet</label>
            <br>
            <textarea name="comment" id="comment" rows="3" cols="40">comment here
            </textarea>
        </div>
        <div>
            <label for="fruits">Select Fruits</label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="grapes">Grapes</option>
            </select>
        </div>
    </form>
</body>

</html>
